<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e9f0ea; /* light sage green */
      --panel: #ffffff;
      --text: #101218;
      --muted: #4b5a55;
      --accent: #0a84ff;
      --ring: #0a84ff33;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: dark) {
      :root{
        --bg:#1f2623; /* dark sage */
        --panel:#1a201d; --text:#e8eef0; --muted:#a9b7b1; --accent:#7cc4ff; --ring:#7cc4ff33; --shadow:0 8px 24px rgba(0,0,0,.4);
      }
    }
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif; line-height:1.65; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 1080px; margin: 0 auto; padding: 24px; }
    .nav { position: sticky; top: 0; backdrop-filter: blur(8px); background: color-mix(in srgb, var(--bg) 70%, transparent); border-bottom: 1px solid color-mix(in srgb, var(--text) 10%, transparent); z-index: 50; }
    .nav-inner { display:flex; align-items:center; justify-content:space-between; gap:16px; padding: 14px 24px; }
    .brand { font-weight: 700; letter-spacing:.4px; }
    .nav a { opacity:.9; }
    .nav ul { list-style:none; display:flex; gap:18px; margin:0; padding:0; }
    .btn { display:inline-flex; align-items:center; gap:8px; background: var(--panel); color: var(--text); border: 1px solid color-mix(in srgb, var(--text) 12%, transparent); padding:10px 14px; border-radius: 14px; box-shadow: var(--shadow); transition: transform .05s ease; }
    .btn:hover { text-decoration:none; transform: translateY(-1px); }
    .badge { display:inline-block; padding: 4px 10px; border-radius: 999px; font-size:12px; background: color-mix(in srgb, var(--accent) 18%, var(--panel)); border: 1px solid color-mix(in srgb, var(--accent) 35%, transparent); color: var(--text); }
    .hero { display:grid; grid-template-columns: 1.2fr .8fr; gap: 28px; align-items: center; padding: 48px 24px; }
    .card { background: var(--panel); border: 1px solid color-mix(in srgb, var(--text) 12%, transparent); border-radius: 18px; padding: 22px; box-shadow: var(--shadow); }
    .hero h1 { font-size: clamp(28px, 5vw, 44px); line-height:1.12; margin: 12px 0 10px; }
    .hero p.lead { font-size: clamp(16px, 2.2vw, 18px); color: var(--muted); margin: 0 0 16px; }
    .grid { display:grid; grid-template-columns: repeat(12,1fr); gap: 18px; }
    .col-12{grid-column: span 12;}
    .col-6{grid-column: span 6;}
    .col-4{grid-column: span 4;}
    .section { padding: 16px 24px 40px; }
    .section h2 { margin: 4px 0 14px; font-size: 22px; letter-spacing:.2px; }
    .pill { display:inline-flex; align-items:center; gap:8px; padding: 8px 12px; border-radius: 999px; border:1px solid color-mix(in srgb, var(--text) 12%, transparent); background: var(--panel); }
    .skills { display:flex; flex-wrap:wrap; gap:10px; }
    .proj { display:flex; flex-direction:column; gap:10px; }
    .proj h3 { margin:4px 0 0; font-size:18px; }
    .proj p { margin:0; color: var(--muted); }
    .tags { display:flex; gap:8px; flex-wrap:wrap; }
    .tag { font-size:12px; padding:4px 8px; border:1px solid color-mix(in srgb, var(--text) 12%, transparent); border-radius:999px; }
    .row { display:flex; gap:14px; align-items:center; flex-wrap:wrap; }
    .timeline { display:grid; gap:14px; }
    .item { display:grid; gap:6px; padding: 14px; border:1px solid color-mix(in srgb, var(--text) 10%, transparent); border-radius: 14px; background: linear-gradient(180deg, color-mix(in srgb, var(--panel) 90%, transparent), color-mix(in srgb, #000 3%, transparent)); }
    .item .when { font-size: 12px; color: var(--muted); }
    .footer { padding: 40px 24px 60px; text-align:center; color: var(--muted); }
    .avatar { width: 120px; height: 120px; border-radius: 20px; object-fit: cover; border: 2px solid color-mix(in srgb, var(--accent) 45%, transparent); box-shadow: var(--shadow); }
    .split { display:grid; grid-template-columns: 1fr 1fr; gap: 18px; }
    .contact a { display:inline-flex; align-items:center; gap:8px; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
    @media (max-width: 860px){
      .hero{grid-template-columns: 1fr;}
      .split{grid-template-columns: 1fr;}
      .col-6{grid-column: span 12;}
      .col-4{grid-column: span 12;}
    }

      <script>

      
        // Accessible-ish hover/click dropdown
        (function(){
          const dd = document.querySelector('.dropdown');
          if(!dd) return;
          const btn = dd.querySelector('a');
          const menu = dd.querySelector('.dropdown-content');
          let open = false;
          function set(v){ open = v; menu.style.display = v ? 'block' : 'none'; btn.setAttribute('aria-expanded', v); }
          dd.addEventListener('mouseenter', ()=>set(true));
          dd.addEventListener('mouseleave', ()=>set(false));
          btn.addEventListener('click', (e)=>{ e.preventDefault(); set(!open); });
          document.addEventListener('click', (e)=>{ if(!dd.contains(e.target)) set(false); });
        })();
      </script>
